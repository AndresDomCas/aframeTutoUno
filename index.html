<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteors</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sound src="./sound/meteor.wav" autoplay="true" position="0 2 5"></a-sound>

        <a-assets>
            <img src="./texture/sky.jpeg" id="sky">
            <img src="./texture/meteor.jpeg" id="meteor">
            <audio src="./sound/meteor.wav" autoplay="true" loop="true" id="soundmeteor"></audio>
            <audio src="./sound/burst.wav" id="burst"></audio>
        </a-assets>

        <a-sky src="#sky"></a-sky>

        <a-entity class="orbit" position="0 3 0" rotation="0 0 0" animation="property: rotation; to:0 360 360; loop:true; dur: 40000; easing: linear"></a-entity>
        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45" animation="property: rotation; to:0 -360 0; loop:true; dur: 40000; easing: linear"></a-entity>
        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90" animation="property: rotation; to:360 360 0; loop:true; dur: 40000; easing: linear"></a-entity>
        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120" animation="property: rotation; to:0 360 -360; loop:true; dur: 40000; easing: linear"></a-entity>

        <!-- create camera -->
        <a-entity camera look-controls>
            <!-- show score -->
            <a-text value="0 hunted meteors" color="white" position="0 -0.1 -1" width="1" align="center"></a-text>
            <!-- create ring -->
            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat" raycaster="objects: .meteor"></a-entity>
        </a-entity>
    </a-scene>
    
    <script src="./js/app.js"></script>
</body>
</html>
